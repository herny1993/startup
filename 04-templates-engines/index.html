<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Template Engines</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">

        <script src="libs/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="libs/handlebars-v1.3.0.js"></script>
        <script src="libs/underscore.js"></script>
        <script src="libs/dust-full-0.3.0.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <p id="intro"> Hello {name}! You have {count} new messages. </p>
        <div id="entry"></div>
        <script id="entry-template" type="text/x-handlebars-template">
          <header class="header"> {{title}} </header>
          <footer class="footer"> {{footer}} </footer>  
        </script>
    </body>
</html>
